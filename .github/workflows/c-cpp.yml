name: C/C++ CI

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install -y meson
    - name: configure
      run: meson builddir
    - name: ninja
      run: ninja -v -C builddir
